<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header page__screen-size_max">
        <a class="header__logo" href="#">
            <img src="./images/logotype.svg" alt="Логотип">
        </a>
    </header>

    <main class="content page__screen-size_max">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/user-avatar.jpg" alt="Аватар путешественника">
                <div class="profile__info">
                    <div class="profile__name">
                        <h2 class="profile__name-text">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/karachaevsk-card_image.jpg" alt="Карачаевск">
                        <div class="card__description">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/albrus-card_image.jpg" alt="Гора Эльбрус">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/dombay-card_image.jpg" alt="Домбай">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/albrus-card_image.jpg" alt="Гора Эльбрус">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/dombay-card_image.jpg" alt="Домбай">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card">
                        <img class="card__image" src="./images/karachaevsk-card_image.jpg" alt="Карачаево-Черкесия">
                        <div class="card__description">
                            <h2 class="card__title">Карачаево-Черкесия</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer page__screen-size_max">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup-container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <label><input class="popup__input" type="text" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто"></label>
                <label><input class="popup__input" type="text" name="description" placeholder="Описание профиля" value="Исследователь океана"></label>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
</body>
