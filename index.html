<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__section"><a class="header__logo link" href="#"><img src="ce897f1c3b3e9eb6ddc4.svg" alt="Логотип"></a></header><main class="content page__section"><section class="profile"><div class="profile__user"><div class="profile__avatar-container"><img class="profile__avatar" src="0eb5f427b136412fdc47.svg" alt="Аватар путешественника"> <button class="profile__avatar_edit-button" type="button" aria-label="Edit-avatar"></button></div><div class="profile__info"><div class="profile__name"><h1 class="profile__name-text"></h1><button class="profile__edit-button icon-button" type="button" aria-label="Edit"></button></div><p class="profile__description"></p></div></div><button class="profile__add-button icon-button" type="button" aria-label="Add"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">&COPY; 2020 Mesto Russia</p></footer></div><div class="popup" id="edit-profile"><div class="popup__container popup__form-container"><button class="popup__close-button icon-button" type="button" aria-label="Close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit" novalidate><input class="popup__input" id="profile-name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="popup__text-error profile-name-error"></span> <input class="popup__input" id="description" name="description" placeholder="Описание профиля" minlength="2" maxlength="200" required> <span class="popup__text-error description-error"></span> <button class="popup__save-button button" type="submit">Сохранить</button></form></div></div><div class="popup" id="profile-avatar"><div class="popup__container popup__form-container"><button class="popup__close-button icon-button" type="button" aria-label="Close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="edit-image" novalidate><input class="popup__input" id="profile-image-url" type="url" name="imageUrl" placeholder="Ссылка на картинку" required> <span class="popup__text-error profile-image-url-error"></span> <button class="popup__save-button button" type="submit">Сохранить</button></form></div></div><div class="popup" id="add-card"><div class="popup__container popup__form-container"><button class="popup__close-button icon-button" type="button" aria-label="Close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add" novalidate><input class="popup__input" id="card-name" name="title" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__text-error card-name-error"></span> <input class="popup__input" id="card-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__text-error card-link-error"></span> <button class="popup__save-button button" type="submit">Сохранить</button></form></div></div><div class="popup" id="confirm"><div class="popup__container popup__form-container"><button class="popup__close-button icon-button" type="button" aria-label="Close"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_without-inputs" name="confirm"><button class="popup__save-button button" type="submit">Да</button></form></div></div><div class="popup" id="full-card"><div class="popup__container popup__full-card-container"><button class="popup__close-button icon-button" type="button" aria-label="Close"></button><figure class="popup__full-card"><img class="popup__image" src="" alt=""><figcaption class="popup__caption"></figcaption></figure></div></div><template id="card-template"><li><article class="card"><button class="card__delete-button icon-button" type="reset" aria-label="Delete"></button> <img class="card__image" src="" alt=""><div class="card__description"><h2 class="card__title"></h2><div class="card__like"><button class="card__like-button" type="button" aria-label="Like"></button> <span class="card__like-counter">0</span></div></div></article></li></template></body></html>
